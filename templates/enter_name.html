<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h1>Nhập tên người chơi</h1>
        <form method="POST" action="{{ url_for('player_vs_ai') }}">
            <input type="text" name="name" placeholder="Tên của bạn" required class="form-control form-control-lg mb-3" style="font-size: 2rem;">
            <button type="submit" class="btn btn-primary btn-lg">Chơi</button>
        </form>
    </div>
</body>
</html>
