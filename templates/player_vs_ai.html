<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player vs AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center">
        <div class="top-bar">
            <button onclick="window.location.href='/'" class="btn btn-primary">Trang chính</button>
            <button onclick="showRules()" class="btn btn-info">Hướng dẫn chơi</button>
            <span id="playerScore" style="font-size: 2.5rem;">Người chơi: {{ name }} - Điểm: {{ score }}</span>
        </div>
        <h1>Tic Tac Toe 8x8 - Player vs AI</h1>
        <button onclick="startGame()" class="btn btn-primary btn-lg">Bắt đầu</button>
        <div id="countdown" class="mt-3"></div>
        <div class="board" id="board"></div>
        <div id="message" class="mt-3"></div>
        <button onclick="restartGame()" id="restart" class="btn btn-success mt-4" style="display:none;">Chơi lại</button>
    </div>
    <script>
        const gameMode = 'player-vs-ai';
        const playerName = "{{ name }}";
        let playerScore = {{ score }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
